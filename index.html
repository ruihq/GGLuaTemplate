<!DOCTYPE html>
<html>
<head>
    <title>RHQ Script Template - Checking Device</title>
</head>
<body>
    <script>
        if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
            window.location.href = "mobile.html";
        } else {
            window.location.href = "pc.html";
        }
    </script>
</body>
</html>
